<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        .logo{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin-left:970px;
            margin-top:-415px;
            font-size:37px;

        }
        img{
            height:450px;
            width:550px;
            margin-top:50px;
            margin-left:270px;
        }
        .mydiv{
            margin-left:920px;
            margin-top:30px;
            width:270px;
        }
        input{
            width:240px;
            padding:9px;
            font-size: 12px;
            border:1px solid lightgray;
            margin-top:10px;
        }
        .button-login{
            width:266px;
            padding:9px;
            border:none;
            background-color: #4CB5F9;
            color:white;
            border-radius: 10px;
            font-size:13px;
            font-weight: 750;
            margin-top:12px;
        }
        fieldset{
            margin-top:25px;
            border: none;
            border-top: 2px solid #DBDBDB;
            
        }
        
        *{
            font-family: Segoe UI;
        }
        legend{
            text-align: center;
            color:#737373;
            font-size:12px;
            font-weight:900px;
        }
    </style>
</head>
<body>
    <img src="instagram-web-lox-image.png">
    <h1 class="logo">Instagram</h1>
    <div class="mydiv">
        <input type="text" placeholder="Phone number, username, or email">
        <input type="text" placeholder="Password">
        <button class="button-login">Log in</button>
        <fieldset>
            <legend>&nbsp;&nbsp;&nbsp;&nbsp;OR&nbsp;&nbsp;&nbsp;&nbsp;</legend>
        </fieldset>
        <a href="">Log in with Facebook</a>
        <a href="">Forgot password?</a>
        <p>Don't have an account?</p><a href="">Sign up</a>

    </div>
</body>
</html>
